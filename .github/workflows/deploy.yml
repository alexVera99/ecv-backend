on:
  push:
    branches: [ "main" ]

env:
  NODE_VERSION: '18.13.0'
  SERVER_USER: 'MOONSCAPE'
  SERVER_URL: 'ecv-etic.upf.edu'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: npm install, build, and test
      run: |
        npm install

    - name: 'Deploy to Azure WebApp'
      id: deploy-to-webapp
      run: |
        scp -r . ${{ env.SERVER_USER}}@${{ env.SERVER_USER}}
